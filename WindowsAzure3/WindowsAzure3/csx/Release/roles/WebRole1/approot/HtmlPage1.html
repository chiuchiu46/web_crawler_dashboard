<!DOCTYPE html>

    <script>
        $(document).ready(function () {
            $('#display').autocomplete({
                source: function (request, response) {
                    var searchParam = '{ word: "' + request.term + '"}';
                    $.ajax({
                        url: "WebService1.asmx/SearchTitles",
                        data: searchParam,
                        contentType: "application/json",
                        dataType: "json",
                        type: "POST",
                        success: function (data) {
                            response(data.d);
                        }
                    })
                }
            })
